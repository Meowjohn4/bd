    /* Popup */
    .popup-backdrop {

      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: none; /* shown on load via JS */
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 400ms ease forwards;
    }
    .card {
      width: min(92vw, 560px);
      border-radius: 20px;
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,0.18), rgba(255,255,255,0.06) 60%),

      border: 1px solid var(--border);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.06) inset;
      padding: 28px 24px 22px;
      text-align: center;
      transform: scale(0.96) translateY(10px);
      opacity: 0;
      animation: popIn 520ms cubic-bezier(.2,1.1,.2,1) 120ms forwards;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      background: conic-gradient(from 180deg at 50% 50%,
        rgba(255,110,199,0.25), rgba(124,247,255,0.25), rgba(255,209,102,0.25), rgba(127,255,124,0.25), rgba(255,110,199,0.25));
      filter: blur(18px);
      opacity: 0.35;
      z-index: -1;
    }
    .title {
      font-weight: 800;
      font-size: clamp(28px, 4.4vw, 40px);
      letter-spacing: 0.5px;
      line-height: 1.2;
      margin: 6px 0 8px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub {
      font-size: clamp(15px, 2.6vw, 18px);
      opacity: 0.92;
      margin: 0 6px 18px;
    }
    .heart {
      display: inline-block;
      transform-origin: center;
      animation: heartbeat 1.2s ease-in-out infinite;
    }
    .btn {
      display: inline-block;
      border: 0;
      background: linear-gradient(90deg, var(--accent1), var(--accent3));
      color: #1a1a1a;
      font-weight: 800;
      padding: 12px 20px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 180ms ease, filter 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 10px 22px rgba(255,110,199,0.35);
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.92) translateY(18px); }
      60% { opacity: 1; transform: scale(1.015) translateY(0); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.2); }
      30% { transform: scale(0.96); }
      45% { transform: scale(1.12); }
      60% { transform: scale(0.98); }
      75% { transform: scale(1.08); }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>

  <!-- Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    (function() {
      var backdrop = document.getElementById('popup');
      var closeBtn = document.getElementById('closeBtn');

      function fireConfettiBurst(durationMs) {
        var end = Date.now() + (durationMs || 1500);
        var colors = ['#ff6ec7', '#7cf7ff', '#ffd166', '#7fff7c', '#fff'];
        (function frame() {
          confetti({
            particleCount: 10,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors
          });
          confetti({
            particleCount: 10,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }

      function openPopup() {
        backdrop.style.display = 'flex';
        setTimeout(function() { fireConfettiBurst(1800); }, 120);
      }

      function closePopup() {
        fireConfettiBurst(900);
        backdrop.style.animation = 'fadeIn 220ms ease reverse forwards';
        setTimeout(function(){ backdrop.style.display = 'none'; }, 180);
      }

      document.addEventListener('DOMContentLoaded', function() {
        openPopup();
        closeBtn.addEventListener('click', closePopup);
        backdrop.addEventListener('click', function(e){ if (e.target === backdrop) closePopup(); });
      });
    })();
  </script>
